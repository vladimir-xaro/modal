<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@xaro/modal</title>
  <link rel="stylesheet" href="./Modal.css">
</head>
<body>

  <div class="container">
    <button class="btn-1" data-modal-target="modal-1">modal-1</button>
    <button class="btn-2" data-modal-target="modal-2">modal-2</button>
  </div>

  <div class="modal modal--transitionable modal-1" data-modal-id="modal-1">
    <div class="modal__backdrop" data-modal-close></div>
    <div class="modal__container">
      modal 1
    </div>
  </div>

  <div class="modal modal-2">
    <div class="modal__backdrop" data-modal-close></div>
    <div class="modal__container">
      modal 2
    </div>
  </div>


  <script src="./Modal.dev.js"></script>
</body>
</html>
